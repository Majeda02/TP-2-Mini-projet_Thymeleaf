<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/lists.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4 navbar-gradient">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-hotel"></i> Hôtel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/chambres">Chambres</a>
                <a class="nav-link text-white" href="/clients">Clients</a>
                <a class="nav-link text-white" href="/reservations">Réservations</a>
                <a class="nav-link text-white" href="/stats">Statistiques</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> Gestion des Clients</h2>
            <a href="/clients/create" class="btn btn-primary"><i class="fas fa-plus"></i> Nouveau Client</a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="client : ${clients}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-user"></i> <span th:text="${client.nom}"></span>
                        </h5>
                        <p class="text-muted mb-2">
                            <i class="fas fa-passport"></i> Passport: 
                            <span th:text="${client.passeport}"></span>
                        </p>
                        <p class="text-muted mb-3">
                            <i class="fas fa-id-card"></i> ID: <span th:text="${client.id}"></span>
                        </p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a th:href="@{/clients/delete/{id}(id=${client.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce client?')">
                                <i class="fas fa-trash"></i> Supprimer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(clients)}" class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> Aucun client trouvé.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
