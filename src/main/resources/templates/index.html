<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Hôtel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container main-container">
        <div class="welcome-card text-center">
            <h1><i class="fas fa-hotel"></i> Gestion d'Hôtel</h1>
            <p class="subtitle">Système de gestion des chambres et réservations</p>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <a href="/chambres" class="card-menu chambres text-center p-4">
                    <div>
                        <i class="fas fa-door-open card-icon"></i>
                        <h5>Chambres</h5>
                        <p class="text-muted">Gérer les chambres</p>
                    </div>
                </a>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <a href="/clients" class="card-menu clients text-center p-4">
                    <div>
                        <i class="fas fa-users card-icon"></i>
                        <h5>Clients</h5>
                        <p class="text-muted">Gérer les clients</p>
                    </div>
                </a>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <a href="/reservations" class="card-menu reservations text-center p-4">
                    <div>
                        <i class="fas fa-calendar-check card-icon"></i>
                        <h5>Réservations</h5>
                        <p class="text-muted">Gérer les réservations</p>
                    </div>
                </a>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <a href="/stats" class="card-menu statistiques text-center p-4">
                    <div>
                        <i class="fas fa-chart-line card-icon"></i>
                        <h5>Statistiques</h5>
                        <p class="text-muted">Voir les statistiques</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
