<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Chambres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/lists.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4 navbar-gradient">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-hotel"></i> Hôtel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/chambres">Chambres</a>
                <a class="nav-link text-white" href="/clients">Clients</a>
                <a class="nav-link text-white" href="/reservations">Réservations</a>
                <a class="nav-link text-white" href="/stats">Statistiques</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-door-open"></i> Gestion des Chambres</h2>
            <a href="/chambres/create" class="btn btn-primary"><i class="fas fa-plus"></i> Nouvelle Chambre</a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/chambres">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Type</label>
                            <input type="text" class="form-control" name="type" th:value="${type}" placeholder="Ex: Single, Double">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Disponibilité</label>
                            <select class="form-select" name="disponible">
                                <option value="">Tous</option>
                                <option value="true" th:selected="${disponible == true}">Disponible</option>
                                <option value="false" th:selected="${disponible == false}">Indisponible</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-secondary w-100"><i class="fas fa-search"></i> Filtrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des chambres -->
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="chambre : ${chambres}">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title">Chambre <span th:text="${chambre.numero}"></span></h5>
                            <span class="badge" 
                                  th:classappend="${chambre.disponible} ? 'badge-disponible' : 'badge-indisponible'"
                                  th:text="${chambre.disponible} ? 'Disponible' : 'Indisponible'"></span>
                        </div>
                        <p class="text-muted mb-2"><i class="fas fa-tag"></i> <span th:text="${chambre.type}"></span></p>
                        <p class="price mb-3"><span th:text="${#numbers.formatDecimal(chambre.prixNuit, 0, 0)}"></span> DH/nuit</p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/chambres/edit/{id}(id=${chambre.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a th:href="@{/chambres/delete/{id}(id=${chambre.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette chambre?')">
                                <i class="fas fa-trash"></i> Supprimer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(chambres)}" class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> Aucune chambre trouvée.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
