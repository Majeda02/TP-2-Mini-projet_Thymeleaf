<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${chambre.id == null} ? 'Nouvelle Chambre' : 'Modifier Chambre'">Formulaire Chambre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4 navbar-gradient">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-hotel"></i> Hôtel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/chambres">Chambres</a>
                <a class="nav-link text-white" href="/clients">Clients</a>
                <a class="nav-link text-white" href="/reservations">Réservations</a>
                <a class="nav-link text-white" href="/stats">Statistiques</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">
                            <i class="fas fa-door-open"></i> 
                            <span th:text="${chambre.id == null} ? 'Nouvelle Chambre' : 'Modifier Chambre'"></span>
                        </h4>

                        <form th:action="${chambre.id == null} ? @{/chambres/create} : @{/chambres/edit/{id}(id=${chambre.id})}" 
                              th:object="${chambre}" 
                              method="post">
                            <div class="mb-3">
                                <label class="form-label">Numéro <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{numero}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Type <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{type}" required>
                                    <option value="">Sélectionner un type</option>
                                    <option value="Single">Single</option>
                                    <option value="Double">Double</option>
                                    <option value="Suite">Suite</option>
                                    <option value="Deluxe">Deluxe</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prix par Nuit (DH) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" th:field="*{prixNuit}" required>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{disponible}" id="disponible">
                                    <label class="form-check-label" for="disponible">
                                        Disponible
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Enregistrer
                                </button>
                                <a th:href="@{/chambres}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
