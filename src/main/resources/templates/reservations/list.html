<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Réservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/lists.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg mb-4 navbar-gradient">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-hotel"></i> Hôtel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/chambres">Chambres</a>
                <a class="nav-link text-white" href="/clients">Clients</a>
                <a class="nav-link text-white" href="/reservations">Réservations</a>
                <a class="nav-link text-white" href="/stats">Statistiques</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-calendar-check"></i> Gestion des Réservations</h2>
            <a href="/reservations/create" class="btn btn-primary"><i class="fas fa-plus"></i> Nouvelle Réservation</a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/reservations">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Check-In (Début)</label>
                            <input type="date" class="form-control" name="checkInStart" th:value="${checkInStart}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Check-Out (Fin)</label>
                            <input type="date" class="form-control" name="checkInEnd" th:value="${checkInEnd}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Statut</label>
                            <select class="form-select" name="statut">
                                <option value="">Tous</option>
                                <option value="Confirmée" th:selected="${statut == 'Confirmée'}">Confirmée</option>
                                <option value="En attente" th:selected="${statut == 'En attente'}">En attente</option>
                                <option value="Annulée" th:selected="${statut == 'Annulée'}">Annulée</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-secondary w-100"><i class="fas fa-search"></i> Filtrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des réservations -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Chambre</th>
                                <th>Client</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Statut</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reservation : ${reservations}">
                                <td>
                                    <i class="fas fa-door-open"></i> 
                                    <span th:text="${reservation.chambre.numero}"></span>
                                    <small class="text-muted d-block" th:text="${reservation.chambre.type}"></small>
                                </td>
                                <td>
                                    <i class="fas fa-user"></i> 
                                    <span th:text="${reservation.client.nom}"></span>
                                </td>
                                <td th:text="${#temporals.format(reservation.PK.checkIn, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(reservation.PK.checkOut, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span class="badge badge-statut" 
                                          th:classappend="${reservation.statut == 'Confirmée'} ? 'bg-success' : (${reservation.statut == 'Annulée'} ? 'bg-danger' : 'bg-warning')"
                                          th:text="${reservation.statut}"></span>
                                </td>
                                <td class="price-total" th:text="${#numbers.formatDecimal(reservation.total, 0, 0)} + ' DH'"></td>
                                <td>
                                    <div class="d-flex gap-1">
                                        <a th:href="@{/reservations/edit/{chambreId}/{clientId}/{checkIn}/{checkOut}(chambreId=${reservation.PK.chambre}, clientId=${reservation.PK.client}, checkIn=${#temporals.format(reservation.PK.checkIn, 'yyyy-MM-dd')}, checkOut=${#temporals.format(reservation.PK.checkOut, 'yyyy-MM-dd')})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/reservations/delete/{chambreId}/{clientId}/{checkIn}/{checkOut}(chambreId=${reservation.PK.chambre}, clientId=${reservation.PK.client}, checkIn=${#temporals.format(reservation.PK.checkIn, 'yyyy-MM-dd')}, checkOut=${#temporals.format(reservation.PK.checkOut, 'yyyy-MM-dd')})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(reservations)}" class="alert alert-info text-center mt-3">
                    <i class="fas fa-info-circle"></i> Aucune réservation trouvée.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
