spring.application.name=Hotel
server.port=8080

# ===============================
# = DATA SOURCE
# ===============================
# Connection url for the database "boot"
spring.datasource.url=jdbc:mysql://localhost:3306/Hotel?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# Username and password
spring.datasource.username=root
spring.datasource.password=

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Si vous voulez recréer les tables automatiquement, décommentez la ligne suivante
#spring.jpa.hibernate.ddl-auto=create-drop